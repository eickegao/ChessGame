<div class="checkerboard">
  <div *ngFor="let row of boardY;">
    <div *ngFor="let column of boardX;" class="board-tile x-{{column}} y-{{row}}" mwlDroppable (dragOver)='dragOver(column,row)' (drop)='drop(column,row);'>
      <div mwlDraggable (mousedown)='pieceMouseDown(column, row)' >
      </div>
    </div>
  </div>
</div>
